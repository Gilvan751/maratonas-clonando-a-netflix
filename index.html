<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
</head>
<body>
        <div class="status-bar">
            <p class="status-bar__time">9:41</p>
            <div class="staus-bar__icons">
            <img src="./assets/icons/celular-connection.svg" alt="Conexão celular">
            <img src="./assets/icons/wifi.svg" alt="Conexão Wifi">
            <img src="./assets/icons/battery.svg" alt="Porcentagem de bateria">
            </div>
        </div>

        <div class="navbar" style="margin-bottom: 15px;">
            <img src="./assets/images/netflix.png" alt="Logo Netflix" class="navbar__img">
            <p class="navbar__text">TV Shows</p>
            <p class="navbar__text">Movies</p>
            <p class="navbar__text">My List</p>
        </div>

        <div class="play" style="margin-bottom: 15px;">
            <div class="play__top">
                <img src="./assets/icons/top10.svg" alt="Top 10">
                <p class="play__title">#3 in Brazil Today</p>
            </div>
            <div class="play__bottom">
                <div class="play__icon">
                    <img src="./assets/icons/plus.svg" alt="Mais">
                     <p class="play__text">My List</p>
                </div>                
                <div class="play-button">
                    <img src="./assets/icons/play.svg" alt="Play" class="play-button--img">
                    <p class="play-button__text">Play</p>
                </div>
                <div class="play__icon">
                    <img src="./assets/icons/info.svg" alt="Info">
                    <p class="play__text">Info</p>
                </div>
               
            </div>
       </div>

        <div class="movie" style="margin-bottom: 15px;">
            <img class="movie__img" src="./assets/images/movie1.png" alt="Lúcifer">
            <img class="movie__img" src="./assets/images/movie2.png" alt="The princess swith agan">
            <img class="movie__img" src="./assets/images/movie3.png" alt="Oloturé">
            <img class="movie__img" src="./assets/images/movie4.png" alt="Before 30">
        </div>

        <div class="movie" style="margin-bottom: 15px;">
            <img class="movie__img--big" src="./assets/images/movie1.png" alt="Lúcifer">
            <img class="movie__img--big" src="./assets/images/movie2.png" alt="The princess swith agan">
            <img class="movie__img--big" src="./assets/images/movie3.png" alt="Oloturé">
            <img class="movie__img--big" src="./assets/images/movie4.png" alt="Before 30">
        </div>
        <div class="movie" style="margin-bottom: 15px;">
            <img class="movie__img--circle" src="./assets/images/movie1.png" alt="Lúcifer">
            <img class="movie__img--circle" src="./assets/images/movie2.png" alt="The princess swith agan">
            <img class="movie__img--circle" src="./assets/images/movie3.png" alt="Oloturé">
            <img class="movie__img--circle" src="./assets/images/movie4.png" alt="Before 30">
        </div>
        <!-- Nv bar do rodape -->
        <div class="bottom-navbar__background">
        <div class="bottom-navbar">
            <div class="bottom-navbar__icon">
                <!-- icones -->
                <img src="./assets/icons/home.svg" alt="Botão Home">
                 <p class="bottom-navbar__text">Home</p>
             </div>
             <div class="bottom-navbar__icon">
                 <img src="./assets/icons/search.svg" alt="Pesquisa">
                 <!-- icone -->
                <p class="bottom-navbar__text">Search</p></div>
             <div class="bottom-navbar__icon"> 
                 <img src="./assets/icons/comig-soon.svg" alt="Em breve">
                 <!-- icone -->
                <p class="bottom-navbar__text">Comig Soon</p></div>
             <div class="bottom-navbar__icon"> 
                 <img src="./assets/icons/downloads.svg" alt="downloads">
                 <!-- icone -->
                <p class="bottom-navbar__text">Dowloads</p></div>
             <div class="bottom-navbar__icon">
                 <img src="./assets/icons/more.svg" alt="Mais">
                   <!-- icone -->
                <p class="bottom-navbar__text">More</p></div>  
             
          
        </div>
    </div>
</body>
</html>
