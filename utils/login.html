<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../styles/pages/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Netflix</title>
</head>
<body>
    <div class="content">
    <div class="status-bar">
        <p class="status-bar__time">9:41</p>
        <div class="staus-bar__icons">
        <img src="../assets/icons/celular-connection.svg" alt="Conexão celular">
        <img src="../assets/icons/wifi.svg" alt="Conexão Wifi">
        <img src="../assets/icons/battery.svg" alt="Porcentagem de bateria">
        </div>
    </div>

        <!-- Adição de componetes na tela  -->
    <div class="profile" style="margin-bottom: 20px;">
    <div class="profile__group">
        <img src="../assets/images/profile1.png" alt="Perfil" class="profile__img">
        <h2 class="profile__text">Daniel Berg</h2>
    </div>
    <div class="profile__group">
        <img src="../assets/images/profile2.png" alt="Perfil" class="profile__img">
        <h2 class="profile__text">Thelma</h2>
    </div>
    <div class="profile__group">
        <img src="../assets/images/profile3.png" alt="Perfil" class="profile__img">
        <h2 class="profile__text">Onyeka</h2>
    </div>
    <div class="profile__group">
        <img src="../assets/images/profile4.png" alt="Perfil" class="profile__img">
        <h2 class="profile__text">Emeraldo</h2>
    </div>       
    <div class="profile__group">    
        <img src="../assets/icons/add-profile.svg" alt="Perfil" class="profile__img">
     </div> 
    </div> 
    <!-- displey grid -->
    <div class="profile--grid">
        <div class="profile__group">
            <img src="../assets/images/profile1.png" alt="Perfil" class="profile__img--big">
            <h2 class="profile__text">Daniel Berg</h2>
        </div>
        <div class="profile__group">
            <img src="../assets/images/profile2.png" alt="Perfil" class="profile__img--big">
            <h2 class="profile__text">Thelma</h2>
        </div>
        <div class="profile__group">
            <img src="../assets/images/profile3.png" alt="Perfil" class="profile__img--big">
            <h2 class="profile__text">Onyeka</h2>
        </div>
        <div class="profile__group">
            <img src="../assets/images/profile4.png" alt="Perfil" class="profile__img--big">
            <h2 class="profile__text">Emeraldo</h2>
        </div>  
        <div class="profile__group">    
           <img src="../assets/images/addprofile3.png" alt="Perfil" class="profile__img--big">
           <h2 class="profile__text">Add Profile</h2>
        </div> 
    </div> 
</div>
    <div class="max-resolution">
        <p class="max-resolution__text">Opa, sua resolução está muito grande!</p><br>
        <p class="max-resolution__text max-resolution__text--tablet">Parece que você está usando um <strong>TABLET</strong>, tente acessar no celular</p> 
        <p class="max-resolution__text max-resolution__text--notebook ">Parece que você está usando um <strong>NOTEBOOK</strong>, tente acessar no celular</p>
        </div>
        
</body>
</html>
